<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <!--para que o degradê fique uniforme na página usa-se o height: 100%(altura) e o background-attachment: fixed-->
    <style>
        * {
            height: 100%;
        }
        body {
            background-image: linear-gradient(90deg,#5541D6 10%,#D62573 40%,#FFB965);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Adicionando Degradê</h1>
            <!--podemos ainda usar o background-radial e diversos outros alterando apenas as cores, profundidade, porcentágens,etc.
            Ao invés de colocarmos a quaniidade de gráus(90 ou 45deg), podemos utilizar(to right, left, top ou bottom)-->
</body>
</html>
