<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <!--oque vale mais são as css-->
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <!--o tamanho padrao é de 300px(width)x150px(height)-->
    <p>
        Acessando o site do <iframe src="https://www.cursoemvideo.com" frameborder="0" height="300px" scolling="auto"></iframe><a href="https://www.cursoemvideo.com" target="_blank">cursoemvideo</a> para aprender a programar
    </p>
    <p>
        O site do google <iframe src="https://www.google.com.br" frameborder="0"></iframe> <a href="https://www.google.com.br">Google</a> não funciona como iframe.
    </p>
    <p>
        o repositório do Guanabara <iframe src="https://gustavoguanabara.github.io" frameborder="0" width="600px"></iframe> também é legal
    </p>
</body>
</html>
