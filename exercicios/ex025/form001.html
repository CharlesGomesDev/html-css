<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    
    <h1>Meu primeiro formulário</h1>
    
    <form action="cadastro.php" autocomplete="off"><!--(action="cadastro.php") envia as informações p um banco de dados--><!--(autocomplete: off)desliga a lembrança da caixa-->
        <!--o label serve para vincular os nomes as caixas dando preferencia sempre os "id"-->
        <p>
            <label for="inome">Nome:</label> 
            <input type="text" name="name" id="inome">
        </p>
        <p>
            <label for="isobrenome">Sobrenome:</label> 
            <input type="text" name="sobrenome" id="isobrenome">
        </p>
        <p>
            <input type="submit" value="Enviar"><!--botão de enviar-->
        </p>
    </form>
</body>
</html>
