<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    
    <form action="cadastro.php" method="post" autocomplete="on">

    <p>
        <label for="iusu">Usuário:</label>
        <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="10" placeholder="nome do usuário" autocomplete="username">
        <!--required é um atributo para avisar para preencher o campo, só envia os dados se preencher-->
        <!--minlenght e maxlenght são a quantidade obrigatória de letras ou números que devem compor os campos-->
        <!--size é o tamanho que mostra na caixa-->
        <!--placeholder="" fica marcado na caixa oque colocar entre os parenteses-->
        <!--o autocomplete liga a caixa a informação anterior, ex.caixa o usuário, porém deverá esta ligada 'on' na tag form-->
    </p>
    <p>
        <label for="isen">Senha:</label>
        <input type="password" name="sen" id="isen" required minlength="8" maxlength="20" placeholder="Senha" autocomplete="current-password">
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    </form>

</body>
</html>
